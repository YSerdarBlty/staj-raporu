<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk - Yeni Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #000DFF;
            --secondary-color: #6B73FF;
        }
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .sidebar-header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }
        .ticket-form {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,13,255,0.25);
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            color: white;
        }
        .btn-cancel {
            border-radius: 10px;
            padding: 12px 30px;
        }
        .priority-option {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .priority-option:hover {
            border-color: var(--primary-color);
            background: #f8f9fa;
        }
        .priority-option.selected {
            border-color: var(--primary-color);
            background: #e3f2fd;
        }
        .priority-option i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .priority-high i {
            color: #dc3545;
        }
        .priority-medium i {
            color: #ffc107;
        }
        .priority-low i {
            color: #28a745;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-headset display-4"></i>
            <h4 class="mt-2">HelpDesk</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="{{ url_for('dashboard') }}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link active" href="{{ url_for('new_ticket') }}">
                <i class="bi bi-plus-circle"></i> Yeni Ticket
            </a>
            <a class="nav-link" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Çıkış
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="ticket-form">
            <h2 class="mb-4">Yeni Ticket Oluştur</h2>
            <form method="POST">
                <div class="mb-4">
                    <label for="title" class="form-label">Başlık</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Öncelik</label>
                    <div class="priority-options">
                        <div class="priority-option" data-priority="Yüksek">
                            <i class="bi bi-exclamation-triangle-fill priority-high"></i>
                            <strong>Yüksek</strong>
                            <p class="text-muted mb-0">Acil müdahale gerektiren sorunlar</p>
                        </div>
                        <div class="priority-option" data-priority="Orta">
                            <i class="bi bi-exclamation-circle-fill priority-medium"></i>
                            <strong>Orta</strong>
                            <p class="text-muted mb-0">Normal öncelikli sorunlar</p>
                        </div>
                        <div class="priority-option" data-priority="Düşük">
                            <i class="bi bi-info-circle-fill priority-low"></i>
                            <strong>Düşük</strong>
                            <p class="text-muted mb-0">Düşük öncelikli sorunlar</p>
                        </div>
                    </div>
                    <input type="hidden" name="priority" id="priority" value="Orta" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="description" name="description" rows="6" required></textarea>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-submit">
                        <i class="bi bi-check-circle me-2"></i>Ticket Oluştur
                    </button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-cancel">
                        <i class="bi bi-x-circle me-2"></i>İptal
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Öncelik seçimi için JavaScript
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                // Seçili sınıfını kaldır
                document.querySelectorAll('.priority-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Tıklanan seçeneği seçili yap
                this.classList.add('selected');
                // Hidden input'u güncelle
                document.getElementById('priority').value = this.dataset.priority;
            });
        });
    </script>
</body>
</html>
